<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Boxes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box-container">
      <div class="box" id="box1">
        <div class="box-title">Box 1</div>
        <div class="box-content">
          <div class="options">
            <div class="option-group">
              <label for="color1">Colour</label>
              <select id="color1" class="color-select">
                <option value="">Colour</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
              </select>
            </div>
            <div class="option-group">
              <label for="size1">Size</label>
              <select id="size1" class="size-select">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="box-container">
      <div class="box" id="box2">
        <div class="box-title">Box 2</div>
        <div class="box-content">

              <select id="color2" class="color-select">
                <option value="">Colour</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
              </select>
            </div>
            <div class="option-group">
              <label for="size2">Size</label>
              <select id="size2" class="size-select">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="box-container">
      <div class="box" id="box3">
        <div class="box-title">Box 3</div>
        <div class="box-content">
          <div class="options">
            <div class="option-group">
              <label for="color3">Colour</label>
              <select id="color3" class="color-select">
                <option value="">Colour</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
              </select>
            </div>
            <div class="option-group">
              <label for="size3">Size</label>
              <select id="size3" class="size-select">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
